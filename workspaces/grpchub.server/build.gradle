plugins {
    id 'com.google.protobuf' version '0.8.8'
    id 'java'
    id 'application'
}

group 'com.wooribank.smarthub.grpchub'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

[compileJava]*.options*.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven { // The google mirror is less flaky than mavenCentral()
        url 'https://maven-central.storage-download.googleapis.com/repos/central/data/'
    }
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.6.1'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.18.0'
        }
    }

    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

application {
    mainClassName = 'GrpcHubServer'
}

jar {
    baseName = 'GrpcHubServer'
    version = '1.0'
    manifest {
        attributes 'Main-Class': 'GrpcHubServer'
    }
    from('./build/classes/java/main/') {
        include 'com/wooribank/smarthub/grpchub/**'
    }

    from('./src/main/key/') {
        include '**'
    }

    from {

        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}


dependencies {
    compile 'org.java-websocket:Java-WebSocket:1.3.7'
    compile 'io.grpc:grpc-protobuf:1.18.0'
    compile 'com.google.protobuf:protobuf-java-util:3.6.1'
    compile 'io.grpc:grpc-stub:1.18.0'
    compile 'io.grpc:grpc-netty-shaded:1.18.0'
    compile 'io.netty:netty-tcnative-boringssl-static:2.0.20.Final'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

    compile 'com.google.guava:guava:22.0'
    compile 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile 'com.google.code.gson:gson:2.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
